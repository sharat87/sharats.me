<ul class=post-list>
	{% for article in articles %}
	<li>
		<a href='{{ SITEURL }}/{{ article.url }}' class=title>{{ article.title | markdown }}</a>
		<span class=subtext>
			<time datetime='{{ article.date.isoformat() }}'>{{ article.locale_date }}</time>
			<input type=checkbox name=tagsToggler{{ loop.index }} id=tagsToggler{{ loop.index }} class='toggler hide'>
			{% for tag in article.tags %}<a href="{{ SITEURL }}/{{ tag.url }}" class='tag {% if loop.first %}first{% endif %}'>{{ tag | escape }}</a> {% endfor %}
			<label class=tag for=tagsToggler{{ loop.index }} title="Show all tags">&hellip;</label>
		</span>
	{% endfor %}
</ul>
