<ul class=post-list>
	{% for article in articles %}
	<li>
		<a href="{{ SITEURL }}/{{ article.url }}" class=title>{{ article.title | markdown }}</a>
		<small class=subtext>
			{% with tag = article.tags | first %}<a href="{{ SITEURL }}/{{ tag.url }}" class=tag>{{ tag | escape }}</a>,{% endwith %}
			<time datetime='{{ article.date.isoformat() }}'>{{ article.locale_date }}</time>
		</small>
	{% endfor %}
</ul>
