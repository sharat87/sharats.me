<!doctype html>
<html lang=en>
<meta charset=utf-8>
<title>No GA</title>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<label><input type=checkbox id=nogaCheck> No GA</label>
<style>
label{font-size: 3em; display: block; text-align: center;}
input{transform: scale(3); margin: 0 12px 0 0; vertical-align: middle;}
</style>
<script>
nogaCheck.checked = !!localStorage.getItem('noga');
nogaCheck.addEventListener('change', () =>
	nogaCheck.checked ? localStorage.setItem('noga', 1) : localStorage.removeItem('noga')
);
</script>
