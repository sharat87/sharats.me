[build]
  publish = "output/"
  command = "python manage.py build"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = false
  minify = true

[build.processing.images]
  compress = true
