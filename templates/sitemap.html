{% extends 'base.html' %}

{%- block main %}
<h1>Sitemap</h1>

{%- for action, page in page_groups %}

{% if action == 'open' %}
<ul>
{% elif action == 'close' %}
</ul>
{% endif %}

{% if page.link %}
<li><a href='{{ page.link }}'>{{ page.title }}</a></li>
{% else %}
<li>{{ page }}</li>
{% endif %}

{%- endfor %}

<style>
ul a {
	text-decoration: none;
}

ul a:hover {
	text-decoration: underline;
}
</style>

{%- endblock %}
