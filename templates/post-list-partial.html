{% if posts %}
<ul class=post-list>
	{% if limit_posts %}
	{% set posts = posts[:limit_posts] %}
	{% endif %}

	{% for post in posts %}
		<li>
		<a href='{{ post.link }}' class=title>{{ post.title | safe }}</a>
		<span class=subtext>
			<date>{{ post.date_display }}</date>
			{% for tag in post.tags %} <a href='/tags/{{ tag }}/' class=tag>{{ tag }}</a>{% endfor %}
		</span>
	{% endfor %}
</ul>

{% else %}
	<p>There's no posts yet.</p>

{% endif %}
